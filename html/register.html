<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 box">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-7">
              <center>
                <img
                  src="../images/logo.png"
                  class="img-fluid mt-5"
                  style="height: 45px"
                />
              </center>
              <h3 class="mt-4">Sign In</h3>
              <p style="font-size: 15px">
                Access the Dreamspos panel using your email and passcode.
              </p>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    type="text"
                    id="myInput"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remember me
                    <a href="forget.html" style="text-decoration: none"
                      ><span style="margin-left: 160px; color: red"
                        >Forget Password?</span
                      ></a
                    ></label
                  >
                </div>
                <button type="submit" class="btn btn">Sign In</button>
                <p class="mt-3">
                  New on our platform?
                  <a
                    href="register.html"
                    style="text-decoration: none; color: black"
                    ><b> Create an account </b></a
                  >
                </p>
                <p class="text-center mt-5">
                  Copyright Â© 2023 DreamsPOS. All rights reserved
                </p>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <img src="/images/register.png" class="img-fluid w-100" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
